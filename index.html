<html>
    <head>
        <title>Multiselect</title>

        <style>
            .multiselect_list,
            .multiselect_controls {
                display: inline-block;
                width: 10rem;
                border: 1px solid black;
                min-height: 10rem;
                vertical-align: top;
            }

            .multiselect_option__selected {
                background-color: #eee;
                color: #aaa;
            }

            .multiselect_option__focussed {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <select multiple>
            <option>JavaScript</option>
            <option>Product</option>
            <option>Front-end</option>
            <option>Off-topic</option>
        </select>

        <textarea></textarea>

        <script src="multiselect.js"></script>
        <script>
            var el = document.querySelector('select');
            var textarea = document.querySelector('textarea');

            var multiselect = new Multiselect(el, {
                value: ['Off-topic', 'Product'],
                callbacks: {
                    onChange: function(state) {
                        var json = JSON.stringify(state.value);

                        textarea.value = json;
                    }
                }
            });
        </script>
    </body>
</html>
